<!-- TEMPLATES begin -->
        <!-- template for Full View -->
        <script type="text/template" id="grid-template">
             <% if (place.get('placePhoto')) { %>
                        <div class="thumbnail">
                            <img src="<%=place.get('placePhoto').url() %>"/>
                        </div>
                    <% } else { %> 
                        <div class="thumbnail">
                            <img src="images/placeholder.jpg"/>
                        </div>
                    <% } %>
            <ul>
                <li><%= place.get('placeType')%></li>
                <li><a id="activate"><%=place.get('placeName')%></a><li>     
            </ul>
        </script> 

        <!-- template for Individual View -->
        <script type="text/template" id="single-template">
            <div id='top-page'>
                 <% if (placeToShow.get('placePhoto')) { %>
                        <div class="main-image">
                            <img src="<%=placeToShow.get('placePhoto').url() %>"/>
                        </div>
                    <% } else { %> 
                        <div class="main-image">
                            <img src="images/placeholder.jpg"/>
                        </div>
                    <% } %>

                <a href='#'> <span id="edit">Suggest an edit</span></a> 

                <h1><%= place.get('placeName')%></h1>

                <div class='text'>
                    <p><%= place.get('address')%></p>
                    <p id="description"><b>Description:</b> <%= place.get('comments')%></p>
                    <p><b>What people have found:</b> <%= place.get('products')%></p>  
                </div>
                <div id='likes'> 
                    <% if (place.get('likes') !== undefined) { %>
                        <p> <%= place.get('likes') %> people like this</p>
                    <% } else { %>
                        <p> </p>
                    <% } %>                         
                    <img src="images/thumbs-up.png">
                    <span>Like it</span>
                    <img src="images/thumbs-down.png">
                    <span>Dislike it</span>
                </div>
            </div>

            <div id='break'> </div>

            <div id='create-comment'>
                <textarea id="new-comment" placeholder="Been here before? Add a comment..."></textarea>
                <button id="submit-comment"> Submit </button>
            </div>

            <div id='break'> </div>

            <div id="comment-header"> </div>
            <div id='comments-box'> </div>
        </script> 

        <!-- template for Add Place View -->

                        <option value="blackberries">Blackberries</option>
                        <option value="blueberries">Blueberries</option> 
                        <option value="bok choy">Bok Choy</option> 
                        <option value="broccoli">Broccoli</option>
                        <option value="brussel sprouts">Brussel Sprouts</option> 
                        <option value="butternut">Butternut</option> 
                        <option value="cabbage">Cabbage</option>

                    </select>

                </div>
            </div>


            <div id="box-two">
                <h2>Upload a photo</h2>

                <div id="number-two">2</div>
                <div class='number-two-border'></div>
                
                <div id="inside">

                <input type="text" class="file-input-textbox" readonly="readonly" value='No file selected'>
                <div class="file-input-div">
                    <input type="button" value="Browse" class="file-input-button" />
                    <input type="file" name="uploaded_file" id="photo-upload"/>
                </div>
                   
                </div>
            </div>

            <div id="box-three">
                <h2>Mark the location</h2>
                <div id="number-three">3</div>
                <div class='number-three-border'></div>
                <div id="inside">
                    <input type="checkbox" id="location">
                    <span>I am here now, find me!</span> <br>

                </div>
            </div>

            <div id="save-button">
                <button id="save"> Save </button>
            </div>
