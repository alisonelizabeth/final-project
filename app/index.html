    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>goLocal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>

        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
        <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>


        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container"> </div>
       
       <!--  <footer></footer> -->

       

        <!-- template for Full View -->
        <script type="text/template" id="grid-template">
            <div id="thumbnail-info">
                <ul>
                    <li><%= place.get('placeType')%></li>
                    <li><a id="activate"><%=place.get('placeName')%></a><li>     
                </ul>
            </div>
        </script> 

        <!-- template for Individual View -->
        <script type="text/template" id="single-template">
            <div class="left">
                <span><%= place.get('placeType')%></span>
                <h1><%= place.get('placeName')%></h1>
                <p>Comments: <%= place.get('comments')%></p>
            </div>

            <div class="right">
                 <div id="map"></div>
            </div>
        </script> 


        <!-- template for Add Place View -->
        <script type="text/template" id="add-template">
            <h1>Share your local find</h1>
            <ul>
                <li>What did you find?</li>
                    <select id="type"> 
                        <option>Produce stand </option>
                        <option>Farmers market </option>
                        <option>Farm </option>
                        <option>Grocery store/co-op </option>
                    </select> 
                <li>Name</li>
                <input id="name" placeholder="Name of place">
                <li>Upload a photo</li>
                <input type="file" id="photo-upload" placeholder="Upload a photo">
                <li> Get my location</li>
                <input type="checkbox" id="location">

                <li>Add Comments</li><textarea id="comments" placeholder="What are some pros and cons?"> </textarea>
            </ul>

            <button id="save"> Save </button>

      
        </script>


      

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
                <script src="bower_components/backbone/backbone.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/views.js"></script>
        <script src="scripts/models.js"></script>
        <script src="scripts/router.js"></script>

        <!-- build:js(.tmp) scripts/coffee.js -->
        <!-- endbuild -->
</body>
</html>
